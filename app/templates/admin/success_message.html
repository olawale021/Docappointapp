<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success Message</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> <!-- Font Awesome for icons -->
</head>
<body>
    <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); display: flex; justify-content: center; align-items: center;">
        <div style="padding: 20px; background: #fff; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center;">
            <i class="fas fa-check-circle" style="font-size: 48px; color: #4CAF50;"></i>
            <h2 style="margin: 20px 0; color: #333;">Success!</h2>
            <p style="color: #555;">Your operation was completed successfully.</p>
            <!-- Go Back Icon/Button -->
            <a href="/admin/patients" onclick="window.history.back();" style="display: inline-block; margin-top: 20px; color: #555; text-decoration: none;">
                <i class="fas fa-arrow-left" style="font-size: 24px;"></i> Go back
            </a>
        </div>
    </div>
</body>
</html>
